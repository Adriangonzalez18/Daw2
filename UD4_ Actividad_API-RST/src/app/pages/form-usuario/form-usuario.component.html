<section>
    <h3>{{tipo}} usuario</h3>
    <hr>
    <form class="card shadow p-4" [formGroup]="usuarioForm" (ngSubmit)="getDataForm()">
        <div class="mt-3">
            <label for="first_name" class="form-label">Nombre</label>
            <input type="text" id="first_name" class="form-control" formControlName="first_name">
        </div>

        <div class="mt-3">
            <label for="last_name" class="last_name-label">Apellido</label>
            <input type="text" id="last_name" class="form-control" formControlName="last_name">
        </div>

        <div class="mt-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" id="username" class="form-control" formControlName="username">
        </div>

        <div class="mt-3">
            <label for="email" class="form-label">email</label>
            <input type="text" id="email" class="form-control" formControlName="email">
        </div>

        <div class="mt-3">
            <label for="image" class="form-label">Imagen</label>
            <input type="text" id="image" class="form-control" formControlName="image">
        </div>

        <div class="d-flex gap-2 mt-4">
            <input type="submit" value="Guardar" class="btn btn-danger" [disabled]="!usuarioForm.valid">
            <a [routerLink]="['/usuario']" class="btn btn-warning">Volver</a>
        </div>      

    </form>
</section>
