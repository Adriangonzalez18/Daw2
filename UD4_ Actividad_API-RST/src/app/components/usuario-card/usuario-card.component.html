<div class="card mb-3">
    <div class="row g-0">
        <div class="col-md-4">
            <img [src]="miusuario.image" class="img-fluid rounded-start" [alt]="miusuario.image">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{miusuario.first_name}}</h5>
                <p class="card-text">{{miusuario.last_name}}</p>
                <p class="card-text">{{miusuario.username}}</p>
                <p class="card-text"><small class="text-body-secondary">{{miusuario.email}}</small></p>
                <app-botonera-usuario [parent]="'card'" [miId]="miusuario._id"></app-botonera-usuario>


            </div>
        </div>
    </div>
</div>
