<div class="card mb-3">
    <div class="row g-0">
        <div class="col-md-4">
            <img [src]="miSerie.image" class="img-fluid rounded-start" [alt]="miSerie.image">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{miSerie.first_name}}</h5>
                <p class="card-text">{{miSerie.last_name}}</p>
                <p class="card-text">{{miSerie.username}}</p>
                <p class="card-text"><small class="text-body-secondary">{{miSerie.email}}</small></p>
                <app-botonera-serie [parent]="'card'" [miId]="miSerie.id"></app-botonera-serie>


            </div>
        </div>
    </div>
</div>
