<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - Agoodshop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>agoodshop</h1>
        <div id="cart">
            <table class="table">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Unidad</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="cart-items"></tbody>
                    <!-- Aquí se listarán los productos -->
                </tbody>
            </table>
            
        </div>
        <div class="total">
            <h2>Total: <span id="total-price">0€</span></h2>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
