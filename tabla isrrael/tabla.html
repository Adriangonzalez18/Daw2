<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Fusionada con CSS</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        th[colspan="4"] {
            background-color: #d9d9d9;
            font-weight: bold;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th colspan="4">Tabla fusionada</th>
    </tr>
    <tr>
        <th rowspan="2"></th>
        <th colspan="2">Media</th>
        <th rowspan="2">Ojos Rojos</th>
    </tr>
    <tr>
        <th>Altura</th>
        <th>Peso</th>
    </tr>
    <tr>
        <td>Machos</td>
        <td>1.9</td>
        <td>0.003</td>
        <td></td>
    </tr>
    <tr>
        <td>Hembras</td>
        <td>1.7</td>
        <td>0.002</td>
        <td></td>
    </tr>
</table>

</body>
</html>
